
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Bootstrap</title>
  
  <!-- CSS customizado -->
  <link rel="stylesheet" href="./css/calculadora.css" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
</head>
<body onload="inicializarCalculadora()" class="bg-light">

  <div class="container mt-5">
    <div class="card card-custom mx-auto" style="max-width: 400px;">
      <div class="card-body">

        <!-- Imagem da calculadora -->
        <img src="img/calculadora.png" alt="Ícone de calculadora" class="img-calculadora" />

        <h3 class="card-title text-center mb-4">Calculadora</h3>
        
        <form id="formCalculadora">
          <div class="mb-3">
            <label for="numero1" class="form-label">Número 1:</label>
            <input type="number" class="form-control" id="numero1" required />
          </div>
          <div class="mb-3">
            <label for="numero2" class="form-label">Número 2:</label>
            <input type="number" class="form-control" id="numero2" required />
          </div>
          <div class="mb-3">
            <label for="operacao" class="form-label">Operação:</label>
            <select class="form-select" id="operacao">
              <option value="soma">Soma</option>
              <option value="subtracao">Subtração</option>
              <option value="multiplicacao">Multiplicação</option>
              <option value="divisao">Divisão</option>
            </select>
          </div>
          <button type="button" class="btn btn-custom w-100" onclick="calcularResultado()">Calcular</button>
        </form>

        <div class="mt-3 text-center">
          <strong>Resultado:</strong>
          <span id="resultado" class="text-success">0</span>
        </div>
        
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
